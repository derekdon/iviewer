<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>jquery.iviewer test</title>
        <script type="text/javascript" src="jquery.js" ></script>
        <script type="text/javascript" src="jqueryui.js" ></script>
        <script type="text/javascript" src="jquery.mousewheel.min.js" ></script>
        <script type="text/javascript" src="../jquery.iviewer.js" ></script>
        <script type="text/javascript" src="fabric.all.js" ></script>
        <script type="text/javascript">
            var $ = jQuery;
			$(document).ready(function(){

                var canvas = new fabric.Canvas('mainCanvas');

                var rect = new fabric.Rect({
                    top: 100,
                    left: 100,
                    width: 60,
                    height: 70,
                    fill: 'red'
                });

                var rect2 = new fabric.Rect({
                    top: 700,
                    left: 900,
                    width: 100,
                    height: 100,
                    fill: 'blue'
                });

				var rect3 = new fabric.Rect({
					top: 420,
					left: 520,
					width: 500,
					height: 200,
					fill: 'green',
					stroke: 'blue',
					strokeWidth: 3
				});

                canvas.add(rect);
                canvas.add(rect2);
                canvas.add(rect3);

                var updateCoords = function(ev, point)
                {
                    var objects = canvas.getObjects();
                    for (var i in objects) {
                        objects[i].setCoords();
                    }

                    canvas.renderAll();
                };

				var onMouseMove = function(ev, coords)
				{
					$('#status').html('You are in (' + coords.x.toFixed(1) + ', ' + coords.y.toFixed(1) + ').');
				};

				var ivCanvas = $("#ivCanvas").iviewer(
				{
					tagId: "#mainCanvas",
					zoom: 100,
					isCanvas: true,
                    onStopDrag: updateCoords,
                    onAfterZoom: updateCoords,
                    onAfterMove: updateCoords,
					onMouseMove: onMouseMove
				});
			
				$("#in").click(function(){ ivCanvas.iviewer('zoom_by', 1); });
				$("#out").click(function(){ ivCanvas.iviewer('zoom_by', -1); });
				$("#fit").click(function(){ ivCanvas.iviewer('fit'); });
				$("#orig").click(function(){ ivCanvas.iviewer('set_zoom', 100); });
				$("#update").click(function(){ ivCanvas.iviewer('update_container_info'); });
				$("#moveto").click(function(){ ivCanvas.iviewer('moveTo', 500, 500); });
				$("#zoomArea").click(function(){ ivCanvas.iviewer('zoomArea', 220, 220, 200); });
				$("#zoomFitArea").click(function(){ ivCanvas.iviewer('fitArea', 520, 420, 500, 200); });

			
				var ivImage1 = $("#ivImage1").iviewer({
					src: "test_image.jpg",
					update_on_resize: false,
					zoom_animation: false,
					mousewheel: false,
					onMouseMove: function(ev, coords) { },
					onStartDrag: function(ev, coords) { return false; }, //this image will not be dragged
					onDrag: function(ev, coords) { }
				});

				var ivImage2 = $("#ivImage2").iviewer(
				{
					src: "test_image2.jpg"
				});

				$("#chimg").click(function()
				{
					ivImage2.iviewer('loadImage', "test_image.jpg");
					return false;
				});
            });
        </script>
        <link rel="stylesheet" href="../jquery.iviewer.css" />
        <style>
            .viewer
            {
                width: 50%;
                height: 500px;
                border: 1px solid black;
                position: relative;
            }
            
            .wrapper
            {
                overflow: hidden;
            }

			#mainCanvas
			{
				border: 1px solid red;
			}
        </style>
    </head>
    <body>
        <h1>JQuery.iviewer test</h1>
        <!-- wrapper div is needed for opera because it shows scroll bars for reason -->
        <div class="wrapper">
			<span>
                <a id="in" href="#">+</a>
                <a id="out" href="#">-</a>
                <a id="fit" href="#">fit</a>
                <a id="orig" href="#">orig</a>
                <a id="update" href="#">update</a>
                <a id="moveto" href="#">MoveTo Test</a>
                <a id="zoomArea" href="#">Zoom Area Test</a>
                <a id="zoomFitArea" href="#">Zoom Fit Area Test</a>
				<span id="status"></span>
            </span>
			<div id="ivCanvas" class="viewer">
				<!-- Upper Canvas -->
				<canvas id="mainCanvas" width="1000px" height="800px"></canvas>
				<!-- Lower Canvas for globalCompositeOperations -->
				<canvas id="lowerCanvas" style="display:none;"></canvas>
			</div>
			<br />
            <div id="ivImage1" class="viewer"></div>
            <br />
            <div id="ivImage2" class="viewer"></div>
            <br />
            <p><a href="#" id="chimg">Change Image</a></p>
        </div>
    </body>
</html>
